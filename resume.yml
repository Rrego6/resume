          - Worked to onboard major Microsoft websites like ***Outlook.com*** and the ***Microsoft Store*** onto the Adobe Experience Manager cloud platform by creating ***Azure*** deployment pipelines and performance monitoring tools.
          - Designed and developed ***Scala*** based performance load testing project and identified critical performance deficiencies in our cloud environments.
          - Created features with ***C#/.NET***, ***TypeScript***, and ***React*** for internal automation platform, including conversational UI chatbots, telemetry, automated ticket routing, and notifications for email and Microsoft Teams.
